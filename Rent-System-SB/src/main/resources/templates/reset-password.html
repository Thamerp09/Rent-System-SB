<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة مرور جديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استخدم نفس الـ CSS الموجود في صفحة forget-password لتوحيد التصميم */
        :root {
            --primary-gold: #b49457;
            --bg-black: #000;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .custom-input {
            width: 100%;
            height: 58px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .btn-submit {
            width: 100%;
            height: 60px;
            background: var(--primary-gold);
            border: none;
            border-radius: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .aura-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(180, 148, 87, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="aura-glow"></div>
    <div class="main-wrapper">
        <div class="brand-header" style="margin-bottom: 30px;">
            <i class="fa-solid fa-key" style="font-size: 3rem; color: var(--primary-gold); margin-bottom: 20px;"></i>
            <h1>كلمة مرور جديدة</h1>
            <p>أدخل كلمة المرور الجديدة القوية لحماية حسابك.</p>
        </div>

        <form th:action="@{/reset-password}" method="post" class="login-form">
            <!-- تأكد أن هذا السطر موجود داخل الفورم -->
            <input type="hidden" name="token" th:value="${token}">

            <div class="input-group">
                <label>كلمة المرور الجديدة</label>
                <input type="password" name="password" class="custom-input" placeholder="********" required autofocus
                    minlength="6">
            </div>

            <button type="submit" class="btn-submit">تحديث كلمة المرور</button>
        </form>
    </div>
</body>

</html>
