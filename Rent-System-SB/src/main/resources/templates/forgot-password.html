<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة الحساب | النظام الفاخر</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gold: #b49457;
            --gold-hover: #d4bc8d;
            --bg-black: #000000;
            --input-bg: rgba(255, 255, 255, 0.05);
            --text-muted: #a0a0a0;
            --error-red: #ff4d4d;
            --glass-bg: rgba(10, 10, 10, 0.95);
            --border-color: rgba(180, 148, 87, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* توهج الخلفية */
        .aura-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(180, 148, 87, 0.08) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .icon-container {
            margin-bottom: 20px;
            color: var(--primary-gold);
            font-size: 3.5rem;
        }

        .brand-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .brand-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: block;
            padding-right: 5px;
        }

        .custom-input {
            width: 100%;
            height: 55px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 0 15px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
            text-align: center;
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(180, 148, 87, 0.05);
        }

        .btn-submit {
            width: 100%;
            height: 58px;
            background: linear-gradient(135deg, var(--primary-gold), #8a6d35);
            color: #000;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(180, 148, 87, 0.2);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .error-box {
            background: rgba(255, 77, 77, 0.1);
            color: var(--error-red);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        /* --- مودال التحقق OTP --- */
        .otp-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* يفتح المودال إذا كان هناك نجاح في الإرسال أو خطأ في الكود */
        .otp-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 35px 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .otp-input {
            letter-spacing: 8px;
            font-size: 1.6rem !important;
            font-weight: 800;
            color: var(--primary-gold);
            border-color: var(--primary-gold);
        }

        .resend-container {
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .timer-text {
            color: var(--text-muted);
        }

        .timer-seconds {
            color: var(--primary-gold);
            font-weight: 700;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--primary-gold);
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            display: none;
            transition: 0.3s;
        }

        .resend-btn:hover {
            color: var(--gold-hover);
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 25px;
            display: inline-block;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: var(--primary-gold);
        }
    </style>
</head>

<body>

    <div class="aura-glow"></div>

    <!-- الصفحة الأساسية -->
    <div class="main-wrapper">
        <div class="icon-container"><i class="fa-solid fa-circle-user"></i></div>
        <div class="brand-header">
            <h1>استعادة الدخول</h1>
            <p>أدخل بريدك الإلكتروني للحصول على رمز التحقق</p>
        </div>

        <!-- أخطاء الصفحة العامة -->
        <div th:if="${error}" class="error-box" th:text="${error}"></div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" name="email" class="custom-input" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="btn-submit">طلب الرمز</button>
        </form>

        <a th:href="@{/login}" class="back-link"><i class="fa-solid fa-arrow-right-long"></i> العودة لتسجيل الدخول</a>
    </div>

    <!-- مودال التحقق (OTP) -->
    <div class="otp-modal" id="otpModal" th:classappend="${param.success != null or otpError != null} ? 'active' : ''">

        <div class="modal-content">
            <div class="icon-container" style="font-size: 3rem;"><i class="fa-solid fa-shield-lock"></i></div>
            <h2 style="color: var(--primary-gold); margin-bottom: 10px;">تحقق من الرمز</h2>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 25px;">أدخل الكود المكون من 6 أرقام
                المرسل لبريدك</p>

            <!-- خطأ الكود داخل المودال -->
            <div th:if="${otpError}" class="error-box" th:text="${otpError}"></div>

            <form th:action="@{/verify-code}" method="post">
                <!-- جلب الإيميل من الرابط -->
                <input type="hidden" name="email" th:value="${param.email}">

                <div class="input-group">
                    <input type="text" name="code" class="custom-input otp-input" maxlength="6" placeholder="000000"
                        required autofocus autocomplete="off">
                </div>

                <button type="submit" class="btn-submit">تأكيد الرمز</button>
            </form>

            <div class="resend-container">
                <div id="timerContainer">
                    <span class="timer-text">إعادة الإرسال خلال </span>
                    <span class="timer-seconds" id="timer">60</span> ثانية
                </div>

                <form th:action="@{/forgot-password}" method="post" id="resendForm">
                    <input type="hidden" name="email" th:value="${param.email}">
                    <button type="submit" class="resend-btn" id="resendBtn">إعادة إرسال رمز جديد</button>
                </form>
            </div>

            <a th:href="@{/forgot-password}" class="back-link">إلغاء العملية</a>
        </div>
    </div>

    <script>
        function startTimer() {
            let timeLeft = 60;
            const timerDisplay = document.getElementById('timer');
            const timerContainer = document.getElementById('timerContainer');
            const resendBtn = document.getElementById('resendBtn');

            const countdown = setInterval(function () {
                timeLeft--;
                if (timerDisplay) timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    if (timerContainer) timerContainer.style.display = 'none';
                    if (resendBtn) resendBtn.style.display = 'inline-block';
                }
            }, 1000);
        }

        // تشغيل التايمر إذا كان المودال نشطاً
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('otpModal');
            if (modal && modal.classList.contains('active')) {
                startTimer();
            }
        });

        // منع إرسال الفورم مرتين عند إعادة الإرسال
        document.getElementById('resendForm').onsubmit = function () {
            document.getElementById('resendBtn').disabled = true;
            document.getElementById('resendBtn').textContent = 'جاري الإرسال...';
        };
    </script>
</body>

</html>
