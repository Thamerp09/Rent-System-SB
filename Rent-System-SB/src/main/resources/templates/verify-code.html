<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>التحقق من الرمز | النظام الفاخر</title>
    <!-- نفس الـ CSS الموجود في الصفحات السابقة -->
    <style>
        /* ... (انسخ نفس الستايل الذهبي والأسود) ... */
        .code-input {
            letter-spacing: 15px;
            font-size: 2rem !important;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="aura-glow"></div>
    <div class="main-wrapper">
        <div class="brand-header">
            <i class="fa-solid fa-envelope-open-text"
                style="font-size: 3rem; color: var(--primary-gold); margin-bottom: 20px;"></i>
            <h1>رمز التحقق</h1>
            <p>أدخل الرمز المكون من 6 أرقام المرسل إلى بريدك.</p>
        </div>

        <div th:if="${error}" class="error-box" th:text="${error}"></div>

        <form th:action="@{/verify-code}" method="post">
            <!-- نحتفظ بالإيميل بشكل مخفي -->
            <input type="hidden" name="email" th:value="${email}">

            <div class="input-group">
                <input type="text" name="code" class="custom-input code-input" maxlength="6" placeholder="000000"
                    required>
            </div>

            <button type="submit" class="btn-submit">تحقق الآن</button>
        </form>
    </div>
</body>

</html>
